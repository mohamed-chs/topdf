<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{base}}
    <title>{{title}}</title>
    <style>
      body {
        margin: 0;
        background:
          radial-gradient(circle at 10% 0%, #fff2e8 0, #fff6ef 36%, #ffffff 70%);
      }
      .shell {
        max-width: 1040px;
        margin: 0 auto;
        padding: 2.2rem 1.5rem 2.7rem;
      }
      .surface {
        background: #ffffffcc;
        border: 1px solid #f2d9c9;
        border-radius: 16px;
        padding: 1.8rem;
        box-shadow: 0 10px 26px rgba(95, 55, 24, 0.12);
      }
      {{css}}
    </style>
    {{mathjax}}
    {{mermaid}}
  </head>
  <body class="markdown-body">
    <div class="shell">
      <section class="surface">{{content}}</section>
    </div>
  </body>
</html>
